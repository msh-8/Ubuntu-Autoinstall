---
# defaults file for ansible
#Global:
#  deploy: embed
#  net:  
#    - working_dir: /home/net
#  embed:
#    - working_dir: /home/embed
Global:
  Working_dir: "{{ lookup('env','HOME') }}/autoinstall-test"
  Ubuntu_ISO: jammy-live-server-amd64.iso
  Ubuntu_ISO_URL: https://cdimage.ubuntu.com/ubuntu-server/jammy/daily-live/current/

Nocloud_net:
    Deploy: true
    http_ip: 172.20.22.118
    http_port: 3003

Static_boot_ip:
    Deploy: true
    ip: 172.20.22.111
    subnet: 255.255.255.0
    gateway: 172.20.22.1

Disk_info:
  partition_customization:
    Deploy: false
    pv0_size: 20G
    lv0_size: 14G  
  lv_customization:
    Deploy: true
    rootlv_size: 20%
    varlv_size:  10%
    var_auditlv_size: 5%
    homelv_size: 15%
    swap_size: 8G

Host_info:
  - Deploy: true
    OS:
      host_name: msh-ubuntu-server1      # Target Ubuntu hostname.
      Locale: en_US                            # Target Ubuntu OS locale
      Keyboardlayout: us                       # Terget Ubuntu OS keyboard layout
      Keyboardvariant: intl 
    Network:
      ip: 172.20.22.109/24
      gateway: 172.20.22.1
      DNS: 8.8.8.8
    Users:
      - username: msh
        Deploy: true
        password: "password"
      - username: ansible
        Deploy: true
        password: 123321
  - Deploy: true                                                    # if True the ISO is going to create.
    OS:
      host_name: msh-ubuntu-server2  
      Locale: en_US                            
      Keyboardlayout: us                      
      Keyboardvariant: intl 
    Network:
      ip: 172.20.22.110/24
      gateway: 172.20.22.1
      DNS: 8.8.8.8
    Users:
      - username: msh
        Deploy: true
        password: "password"
      - username: ansible
        Deploy: true
        password: 123321
